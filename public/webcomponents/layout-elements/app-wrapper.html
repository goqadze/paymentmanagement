<link rel="import" href="./app-header.html">
<link rel="import" href="./app-main.html">
<link rel="import" href="./app-footer.html">

<template id='app-wrapper-template'>
    <style>
        :host {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: #d1ddeb;
        }

        app-header, app-footer{
            background: #f9f9fb;
            width: 100%;
        }

        app-main{
            background: #d1ddeb;
            width: 80%;
            margin: 15px auto;
        }




    </style>


    <app-header></app-header>
    <app-main></app-main>
    <app-footer></app-footer>
</template>

<!--window['store'] = store;-->
<script type="module" src="../../js/store/index.js"></script>

<script>

    let thisImportDoc = document.currentScript.ownerDocument;

    class App extends HTMLElement {
        constructor() {
            super();

            let shadowRoot = this.attachShadow({mode: 'open'});
            let template = App.template;
            shadowRoot.appendChild(
                document.importNode(template.content, true)
            );
        }

        static get template() {
            if (!this._template) {
                this._template = thisImportDoc.querySelector('#app-wrapper-template');
            }
            return this._template;
        }

        connectedCallback() {

            console.log(store);
            console.log('app wrapper connected to page');

            // Polyfill
            const supportNativeShadowDom = !!HTMLElement.prototype.attachShadow;
            if (!supportNativeShadowDom) {
                ShadyCSS.applyStyle(this);
            }
        }
    }

    window.addEventListener('load', () => {
        ShadyCSS.prepareTemplate(App.template, 'app-wrapper');
        customElements.define('app-wrapper', App);
    });
</script>
