<template id='app-wrapper-template'>
    <style>
        :host {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: #d1ddeb;
        }

        app-header, app-footer {
            background: #f9f9fb;
            width: 100%;
        }

        app-main {
            background: #d1ddeb;
            width: 80%;
            margin: 15px auto;
        }
    </style>


    <app-header></app-header>
    <app-main></app-main>
    <app-footer></app-footer>
</template>

<!--window['store'] = store;-->
<script type="module" src="../../js/store/index.js"></script>

<script>
    class App extends CustomHTMLElement {
        constructor() {
            super();
        }

        connectedCallback() {
            super.connectedCallback();

            console.log(store);
            console.log('app wrapper connected to page');

            const popupEl = document.querySelector('#add-payment .popup');
            popupEl.appendChild(document.createElement('add-payment'));
        }
    }

    const thisImportDoc = document.currentScript.ownerDocument;
    window.addEventListener('load', () => {
        App.templateId = 'app-wrapper-template';
        App.importDoc = thisImportDoc;
        ShadyCSS.prepareTemplate(App.template, 'app-wrapper');
        customElements.define('app-wrapper', App);
    });
</script>
