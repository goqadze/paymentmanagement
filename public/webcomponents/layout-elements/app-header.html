<template id='app-header-template'>
    <style>
        header {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
        }

        h5 {
            margin-left: auto;
            margin-right: 20px;
        }

        .logo {
            margin: 20px;
        }
    </style>

    <header class="site-header">
        <a href="#" class="logo">Logo</a>

        <h5>Hello user</h5>
    </header>
</template>

<script>
    (function () {
        let thisImportDoc = document.currentScript.ownerDocument;

        class Header extends HTMLElement {
            constructor() {
                super();

                let shadowRoot = this.attachShadow({mode: 'open'});
                let template = Header.template;
                shadowRoot.appendChild(
                    document.importNode(template.content, true)
                );
            }

            static get template() {
                if (!this._template) {
                    this._template = thisImportDoc.querySelector('#app-header-template');
                }
                return this._template;
            }

            connectedCallback() {
                console.log('app-header connected to page');


                this.polyFill();
            }

            polyFill() {
                const supportNativeShadowDom = !!HTMLElement.prototype.attachShadow;
                if (!supportNativeShadowDom) {
                    ShadyCSS.applyStyle(this);
                }
            }
        }

        ShadyCSS.prepareTemplate(Header.template, 'app-header');

        customElements.define('app-header', Header);
    })();
</script>
