<link rel="import" href="../custom-html-element.html">

<template id='app-header-template'>
    <style>
        header {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
        }

        h5 {
            margin-left: auto;
            margin-right: 20px;
            color: #bbbbbb;
        }

        a {
            display: flex;
        }

    </style>

    <header class="site-header">
        <a href="#" class="logo">
            <img src="/images/logo.png" alt="payments management">
        </a>
        <h5>hello user</h5>
    </header>
</template>

<script>
    (function () {
        class Header extends CustomHTMLElement {
            constructor() {
                super();
            }

            connectedCallback() {
                super.connectedCallback();
                console.log('app-header connected to page');
            }
        }

        let thisImportDoc = document.currentScript.ownerDocument;
        Header.templateId = 'app-header-template';
        Header.importDoc = thisImportDoc;
        ShadyCSS.prepareTemplate(Header.template, 'app-header');
        customElements.define('app-header', Header);
    })();
</script>
