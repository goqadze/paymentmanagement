<link rel="import" href="../components/payments-filter.html">
<link rel="import" href="../components/payments-list.html">
<link rel="import" href="../components/payments-chart.html">

<template id='main-template'>
    <style>
        :host {
            background: cornsilk;
            border: 1px solid goldenrod;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .list-and-charts{
                display: flex;
                flex-direction: row;
            }
        }

        .list-and-charts > payments-list{
            flex: 5;
        }

        .list-and-charts > .charts{
            flex: 4;
        }
    </style>

    <div id='content'>
        <payments-filter visible></payments-filter>
        <div class="list-and-charts">
            <payments-list></payments-list>
            <div class="charts">
                <payments-chart></payments-chart>
                <payments-chart></payments-chart>
            </div>
        </div>
    </div>
</template>

<script>
    (function () {
        let thisImportDoc = document.currentScript.ownerDocument;

        class Main extends HTMLElement {
            constructor() {
                super();

                let shadowRoot = this.attachShadow({mode: 'open'});
                let template = Main.template;
                shadowRoot.appendChild(
                    document.importNode(template.content, true)
                );
            }

            static get template() {
                if (!this._template) {
                    this._template = thisImportDoc.querySelector('#main-template');
                }
                return this._template;
            }

            connectedCallback() {
                console.log('main connected to page');

                // Polyfill
                const supportNativeShadowDom = !!HTMLElement.prototype.attachShadow;
                if (!supportNativeShadowDom) {
                    ShadyCSS.applyStyle(this);
                }
            }
        }

        ShadyCSS.prepareTemplate(Main.template, 'app-main');

        customElements.define('app-main', Main);
    })();
</script>
