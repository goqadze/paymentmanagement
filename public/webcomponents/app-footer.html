<template id='app-footer-template'>
    <style>
        :host {
            background: rebeccapurple;
            border: 1px solid gold;
            margin: 0;
            max-height: 50px;
            padding: 5px;
            position: relative;
            top: 0;
            left: 0;
            display: block;
        }
    </style>

    <div id='content'>
        <h1>Footer</h1>
    </div>
</template>

<script>
    (function () {
        let thisImportDoc = document.currentScript.ownerDocument;

        class Footer extends HTMLElement {
            constructor() {
                super();
            }

            static get template() {
                if (!this._template) {
                    this._template = thisImportDoc.querySelector('#app-footer-template');
                }
                return this._template;
            }

            connectedCallback() {
                console.log('app-footer connected to page');

                let shadowRoot = this.attachShadow({mode: 'open'});
                let template = Footer.template;
                shadowRoot.appendChild(
                    document.importNode(template.content, true)
                );

                // Polyfill
                const supportNativeShadowDom = !!HTMLElement.prototype.attachShadow;
                if (!supportNativeShadowDom) {
                    ShadyCSS.applyStyle(this);
                }
            }
        }

        ShadyCSS.prepareTemplate(Footer.template, 'app-footer');

        customElements.define('app-footer', Footer);
    })();
</script>
