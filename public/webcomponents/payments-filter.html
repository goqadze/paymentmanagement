<template id='payments-filter-template'>
    <style>
        :host {
            background: cornsilk;
            border: 1px solid goldenrod;
            margin: 0;
            max-height: 400px;
            padding: 15px;
            position: relative;
            top: 0;
            left: 0;
            display: block;
        }

        :host([visible]) {
            display: block;
        }

    </style>

    <div id='content'>
        <h2>Filter</h2>
    </div>
</template>

<script>
    (function () {
        let thisImportDoc = document.currentScript.ownerDocument;

        class Filter extends HTMLElement {
            constructor() {
                super();
            }

            static get observedAttributes() {
                return ['visible']
            }

            static get template() {
                if (!this._template) {
                    this._template = thisImportDoc.querySelector('#payments-filter-template');
                }
                return this._template;
            }

            connectedCallback() {
                console.log('payments-filter connected to page');

                let shadowRoot = this.attachShadow({mode: 'open'});
                let template = Filter.template;
                shadowRoot.appendChild(
                    document.importNode(template.content, true)
                );


                // Polyfill
                const supportNativeShadowDom = !!HTMLElement.prototype.attachShadow;
                if (!supportNativeShadowDom) {
                    ShadyCSS.applyStyle(this);
                }
            }

            get visible() {
                return this.hasAttribute('visible');
            }

            set visible(val) {
                if (val) {
                    this.setAttribute('visible', '');
                } else {
                    this.removeAttribute('visible');
                }
            }
        }

        ShadyCSS.prepareTemplate(Filter.template, 'payments-filter');

        customElements.define('payments-filter', Filter);
    })();
</script>
