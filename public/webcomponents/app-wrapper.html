<link rel="import" href="/webcomponents/app-header.html">
<link rel="import" href="/webcomponents/app-main.html">
<link rel="import" href="/webcomponents/app-footer.html">

<template id='app-wrapper-template'>
    <style>
        :host {
            background: cornsilk;
            border: 1px solid goldenrod;
            margin: 0;
            padding: 15px;
            position: relative;
            top: 0;
            left: 0;
            display: block;
        }

    </style>

    <div id='content'>
        <app-header></app-header>
        <app-main></app-main>
        <app-footer></app-footer>
    </div>
</template>

<script>
    import store from '../js/store';

    (function () {
        let thisImportDoc = document.currentScript.ownerDocument;

        class App extends HTMLElement {
            constructor() {
                super();
            }

            static get template() {
                if (!this._template) {
                    this._template = thisImportDoc.querySelector('#app-wrapper-template');
                }
                return this._template;
            }

            connectedCallback() {
                window['store'] = store;

                console.log('app wrapper connected to page');

                let shadowRoot = this.attachShadow({mode: 'open'});
                let template = App.template;
                shadowRoot.appendChild(
                    document.importNode(template.content, true)
                );

                // Polyfill
                const supportNativeShadowDom = !!HTMLElement.prototype.attachShadow;
                if (!supportNativeShadowDom) {
                    ShadyCSS.applyStyle(this);
                }
            }
        }

        ShadyCSS.prepareTemplate(App.template, 'app-wrapper');

        customElements.define('app-wrapper', App);
    })();
</script>
