<template id='payment-item-template'>
    <style>
        :host {
            background: cornsilk;
            border: 1px solid goldenrod;
            margin: 0;
            max-height: 400px;
            padding: 15px;
            position: relative;
            top: 0;
            left: 0;
            display: none;
        }

        :host([visible]) {
            display: block;
        }

        :host([type="critical"]) {
            background: red;
            border: 1pt solid maroon;
            color: white;
            font-weight: 600;
        }

        :host #closebox {
            cursor: pointer;
        }
    </style>

    <div id='content'>
        <span id='closebox'>[X]</span>
        <slot name="title"></slot>
        <slot></slot>
    </div>
</template>

<script>
    (function () {
        let thisImportDoc = document.currentScript.ownerDocument;

        class PaymentItem extends HTMLElement {
            constructor() {
                super();
            }

            static get observedAttributes() {
                return ['visible']
            }

            static get template() {
                if (!this._template) {
                    this._template = thisImportDoc.querySelector('#payment-item-template');
                }
                return this._template;
            }

            connectedCallback() {
                console.log('message-banner connected to page');

                let shadowRoot = this.attachShadow({mode: 'open'});
                let template = PaymentItem.template;
                shadowRoot.appendChild(
                    document.importNode(template.content, true)
                );

                let closeBox = shadowRoot.querySelector('#closebox');
                closeBox.addEventListener('click', evt => {
                    this.visible = false;
                });

                // Polyfill
                const supportNativeShadowDom = !!HTMLElement.prototype.attachShadow;
                if (!supportNativeShadowDom) {
                    ShadyCSS.applyStyle(this);
                }
            }

            disconnectedCallback() {
                console.log('payment-item disconnected from page');
            }

            adoptedCallback() {
                console.log('payment-item adopted to page');
            }

            attributeChangedCallback(name, oldValue, newValue) {
                console.log(`payment-item attr: '${name}' changed from '${oldValue}' to '${newValue}'`)
            }

            get visible() {
                return this.hasAttribute('visible');
            }

            set visible(val) {
                if (val) {
                    this.setAttribute('visible', '');
                } else {
                    this.removeAttribute('visible');
                }
            }
        }

        ShadyCSS.prepareTemplate(PaymentItem.template, 'payment-item');

        customElements.define('payment-item', PaymentItem);
    })();
</script>
