<link rel="import" href="../custom-html-element.html">

<template id='add-payment-template'>
    <style>
        h2 {
            color: #333;
            font-family: Tahoma, Arial, sans-serif;
            margin-top: 0;
            margin-bottom: 3px;
            margin-left: 6px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            transition: all 20ms;
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .close:hover {
            color: #06d85f;
        }

        .content {
            display: flex;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            display: flex;
            flex-direction: row;
        }

        .form-control {
            display: flex;
            flex-direction: column;
            margin: 5px;
            width: 90%;
        }

        .form-control.title {
            width: 50%;
            margin-right: 9%;
        }

        .content .form-group .form-control.amount {
            width: 30%;
        }

        input, textarea {
            width: 100%;
            background: #fff;
            color: #a3a3a3;
            font: inherit;
            border: thin solid grey;
            outline: 0;
            padding: 12px 8px;
        }

        #submit-btn {
            align-self: flex-end;
            margin-right: 5.5%;
            width: 110px;
            height: 50px;
            border: none;
            border-radius: 4px;
            color: white;
            background: green;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: pointer;
        }

        /*Success styling */
        .success-msg {
            color: #270;
            background-color: #DFF2BF;
            width: 300px;
            visibility: hidden;
            opacity: 0;
            margin: 0;
            margin-left: 5px;
            padding: 10px;
            border-radius: 3px;
        }

        .fadeInOut {
            animation: fadeinout 5s linear forwards;
        }

        @keyframes fadeinout {
            0%, 100% {
                opacity: 0;
                visibility: hidden;
            }
            3%, 90% {
                opacity: 1;
                visibility: visible;
            }
        }

        /* Error Styling */
        .error-message {
            color: #cc0033;
            display: inline-block;
            font-size: 12px;
            line-height: 15px;
            margin: 5px 0 0;
        }

        .form-control .error-message {
            display: none;
        }

        .error label {
            color: #cc0033;
        }

        .error input, .error textarea {
            background-color: #fce4e4;
            border: 1px solid #cc0033;
            outline: none;
        }

        .error .error-message {
            display: inline-block;
        }
    </style>

    <h2>Add new payment</h2>
    <a class="close" href="#">&times;</a>
    <div class="content">
        <p class="success-msg">
            Payment was added successfully
        </p>
        <form action="/store" method="post" accept-charset="utf-8">
            <div class="form-group">
                <div class="form-control title error">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title"/>
                    <span class="error-message">Title is as required field</span>
                </div>
                <div class="form-control amount">
                    <label for="amount">Amount</label>
                    <input type="number" step="0.01" name="amount" id="amount"/>
                    <span class="error-message"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label for="category_id">Category</label>
                    <input type="text" name="category_id" id="category_id"/>
                    <span class="error-message"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label for="created_at">Date</label>
                    <input type="date" name="created_at" id="created_at"/>
                    <span class="error-message"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label for="comment">Comment</label>
                    <textarea name="comment" id="comment"></textarea>
                    <span class="error-message"></span>
                </div>
            </div>
            <button type="submit" id="submit-btn">Create</button>
        </form>
    </div>
</template>

<script>
    (function () {
        class AddPayment extends CustomHTMLElement {
            constructor() {
                super();
            }

            connectedCallback() {
                super.connectedCallback();
                console.log('add payment connected to page');

                const form = this.shadowRoot.querySelector('form');

                form.addEventListener('submit', evt => {
                    evt.preventDefault();

                    const formData = new FormData(form);

                    store.dispatch(actions.addPayment(formData));
                });

                store.subscribe(() => {
                    const state = store.getState();
                    const lastAction = state.lastAction;

                    switch (lastAction) {
                        case 'ADD_PAYMENT_SUCCESS':
                            this.clearForm();
                            this.showSuccessMessage();
                            break;
                        case 'ADD_PAYMENT_FAILED':
                            this.showErrorMessages(state.errorMessages);
                            break;
                    }
                });
            }

            showSuccessMessage() {
                const successMsg = this.shadowRoot.querySelector('.success-msg');

                successMsg.classList.remove('fadeInOut');
                setTimeout(() => { successMsg.classList.add('fadeInOut'); }, 0);
            }

            clearForm() {

            }

            showErrorMessages(errors) {

            }
        }

        let thisImportDoc = document.currentScript.ownerDocument;
        AddPayment.templateId = 'add-payment-template';
        AddPayment.importDoc = thisImportDoc;
        ShadyCSS.prepareTemplate(AddPayment.template, 'add-payment');
        customElements.define('add-payment', AddPayment);
    })();
</script>
