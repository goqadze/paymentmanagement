<link rel="import" href="../custom-html-element.html">

<template id='add-payment-template'>
    <style>
        :host {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            background: #f9f9fb;
            transition: opacity 500ms;
            visibility: hidden;
            opacity: 0;
        }

        :host(:target) {
            visibility: visible;
            opacity: 1;
        }

        .popup {
            margin: 70px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            width: 30%;
            position: relative;
            transition: all 5s ease-in-out;
        }

        .popup h2 {
            margin-top: 0;
            color: #333;
            font-family: Tahoma, Arial, sans-serif;
        }

        .popup .close {
            position: absolute;
            top: 20px;
            right: 30px;
            transition: all 200ms;
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .popup .close:hover {
            color: #06d85f;
        }

        .popup .content {
            max-height: 30%;
            overflow: auto;
        }

        @media screen and (max-width: 700px) {
            .popup {
                width: 70%;
            }
        }
    </style>

    <div class="popup">
        <h2>Here i am</h2>
        <a class="close" href="#">&times;</a>
        <div class="content">
            Thank to pop me out of that button, but now i'm done so you can close this window.
        </div>
    </div>
</template>

<script>
    (function () {
        class AddPayment extends CustomHTMLElement {
            constructor() {
                super();
            }

            connectedCallback() {
                super.connectedCallback();
                console.log('add payment connected to page');
            }
        }

        let thisImportDoc = document.currentScript.ownerDocument;
        AddPayment.templateId = 'add-payment-template';
        AddPayment.importDoc = thisImportDoc;
        ShadyCSS.prepareTemplate(AddPayment.template, 'add-payment');
        customElements.define('add-payment', AddPayment);
    })();
</script>
