<template id='payments-chart-template'>
    <style>
        :host {
            background: cornsilk;
            border: 1px solid goldenrod;
            margin: 0;
            max-height: 400px;
            padding: 15px;
            position: relative;
            top: 0;
            left: 0;
            display: block;
        }
    </style>

    <div id='content'>
        <h2>Payments Chart</h2>
    </div>
</template>

<script>
    (function () {
        let thisImportDoc = document.currentScript.ownerDocument;

        class Chart extends HTMLElement {
            constructor() {
                super();

                let shadowRoot = this.attachShadow({mode: 'open'});
                let template = Chart.template;
                shadowRoot.appendChild(
                    document.importNode(template.content, true)
                );
            }

            static get template() {
                if (!this._template) {
                    this._template = thisImportDoc.querySelector('#payments-chart-template');
                }
                return this._template;
            }

            connectedCallback() {
                console.log('payments-chart connected to page');




                // Polyfill
                const supportNativeShadowDom = !!HTMLElement.prototype.attachShadow;
                if (!supportNativeShadowDom) {
                    ShadyCSS.applyStyle(this);
                }
            }
        }

        ShadyCSS.prepareTemplate(Chart.template, 'payments-chart');

        customElements.define('payments-chart', Chart);
    })();
</script>
