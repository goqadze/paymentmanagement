<script>
    (function () {
        let thisImportDoc = document.currentScript.ownerDocument;

        class Payments extends HTMLElement {
            constructor() {
                super();

                let shadowRoot = this.attachShadow({mode: 'open'});
                let template = Payments.template;
                shadowRoot.appendChild(
                    document.importNode(template.content, true)
                );
            }

            static get template() {
                if (!this._template) {
                    this._template = thisImportDoc.querySelector('#payments-list-template');
                }
                return this._template;
            }

            connectedCallback() {
                console.log('payments-list connected to page');

                this.polyFill();
            }

            polyFill() {
                const supportNativeShadowDom = !!HTMLElement.prototype.attachShadow;
                if (!supportNativeShadowDom) {
                    ShadyCSS.applyStyle(this);
                }
            }
        }

        ShadyCSS.prepareTemplate(Payments.template, 'payments-list');

        customElements.define('payments-list', Payments);
    })();
</script>
