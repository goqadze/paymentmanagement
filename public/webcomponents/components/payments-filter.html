<link rel="import" href="../custom-elements/switch-field/switch-category-field.html">
<link rel="import" href="../custom-elements/search-input/search-input.html">

<template id='payments-filter-template'>
    <style>
        :host {
            background: #d1ddeb;
            margin: 0 auto;
            padding: 15px;
            display: none;
        }

        :host([visible]) {
            display: flex;
        }

        .form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        @media (max-width: 768px) {
            .filter-section, .extended-filters {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        .extended-filters {
            display: flex;
            flex-direction: row;
            background: #f9f9fb;
        }

        switch-category-field {
            flex: 5;
        }

        .form-group {
            flex: 4;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid seagreen;
        }

        .form-group .form-control {
            min-width: 150px;
        }

        .form-group.category > .form-control {
            align-self: flex-start;
            margin-left: 8px;
        }

        .filter-section {
            background: #f9f9fb;
            color: white;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
        }

        .add-payment-btn {
            padding:10px 5px 5px 5px;
            font-size:20px;
            cursor: pointer;
            background: #f9f9fb;
            color:#a7bedb;
            border:none;
            width: 220px;
        }

        .actions {
            margin-left: auto;
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .actions {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        .extended-filters-toggle {
            border:0;
            font-size: 0.8rem;
            background: #a7bedb;
            margin-left: 10px;
            text-transform: uppercase;
            cursor: pointer;
            color: #f9f9fb;
            width: 150px;
            height: 40px;
            border-radius: 20px;
        }

    </style>

    <form class="form">
        <div class="filter-section">
            <button type="button" class="add-payment-btn">ADD PAYMENT</button>
            <div class="actions">
                <search-input name="title"></search-input>
                <button type="button" class="extended-filters-toggle">extended filters</button>
            </div>
        </div>
        <div class="extended-filters">
            <div class="form-group category">
                <h3 class="form-control">filter by amount</h3>
                <switch-category-field class="form-control" name="category_id" value="2"></switch-category-field>
            </div>

            <div class="form-group">
                <h3 class="form-control">filter by date</h3>
                <input type="date" name="start_date" value="" class="form-control" placeholder="from">
                <input type="date" name="end_date" value="" class="form-control" placeholder="to">
            </div>

            <div class="form-group">
                <h3 class="form-control">filter by amount</h3>
                <input type="text" name="min_amount" value="" class="form-control" placeholder="from">
                <input type="text" name="max_amount" class="form-control" placeholder="to">
            </div>
        </div>
    </form>
</template>

<script>
    (function () {
        let thisImportDoc = document.currentScript.ownerDocument;

        class Filter extends HTMLElement {
            constructor() {
                super();

                let shadowRoot = this.attachShadow({mode: 'open'});
                let template = Filter.template;
                shadowRoot.appendChild(
                    document.importNode(template.content, true)
                );
            }

            static get template() {
                if (!this._template) {
                    this._template = thisImportDoc.querySelector('#payments-filter-template');
                }
                return this._template;
            }

            connectedCallback() {
                console.log('payments-filter connected to page');

                let form = this.shadowRoot.querySelector('form');


                form.onsubmit = function (event) {
                    event.preventDefault();

                    let formData = new FormData(form);

                    alert(formData.get('category_id'));

                    console.log(formData);
                };


                this.polyFill();
            }

            polyFill() {
                const supportNativeShadowDom = !!HTMLElement.prototype.attachShadow;
                if (!supportNativeShadowDom) {
                    ShadyCSS.applyStyle(this);
                }
            }

            get visible() {
                return this.hasAttribute('visible');
            }

            set visible(val) {
                if (val) {
                    this.setAttribute('visible', '');
                } else {
                    this.removeAttribute('visible');
                }
            }
        }

        ShadyCSS.prepareTemplate(Filter.template, 'payments-filter');

        customElements.define('payments-filter', Filter);
    })();
</script>
