<link rel="import" href="../custom-elements/switch-field/switch-category-field.html">
<link rel="import" href="../custom-elements/search-input/search-input.html">
<link rel="import" href="./payment-add.html">
<link rel="import" href="../custom-html-element.html">

<template id='payments-filter-template'>
    <style>
        :host {
            background: #d1ddeb;
            margin: 0 auto;
            display: flex;
        }

        .form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .extended-filters {
            display: none;
            flex-direction: row;
            background: #f9f9fb;
            padding: 15px;
        }

        .extended-filters[visible] {
            display: flex;
        }

        .extended-filters .form-group:nth-child(2) {
            border-left: thin solid #bbbbbb;
            border-right: thin solid #bbbbbb;
        }

        @media (max-width: 800px) {
            .extended-filters {
                flex-direction: column;
                justify-content: center;
            }

            .extended-filters .form-group:nth-child(2) {
                border-top: thin solid #bbbbbb;
                border-bottom: thin solid #bbbbbb;
                border-left: 0;
                border-right: 0;
            }
        }

        switch-category-field {
            flex: 5;
        }

        .form-group {
            flex: 4;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .filter-section {
            background: #f9f9fb;
            color: white;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
        }

        .add-payment-btn {
            padding: 5px;
            font-size: 20px;
            cursor: pointer;
            background: #f9f9fb;
            text-decoration: none;
            color: #a7bedb;
            border: none;
            width: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-payment-btn > .circle {
            border: 1px solid #a7bedb;
            border-radius: 50%;
            font-size: 28px;
            text-align: center;
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }

        .actions {
            margin-left: auto;
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        @media (max-width: 800px) {
            .filter-section{
                flex-direction: column;
            }
            .actions {
                flex-direction: column;
                justify-content: center;
                margin: 0 auto;
            }
        }

        .extended-filters-toggle {
            border: 0;
            font-size: 0.8rem;
            background: #a7bedb;
            margin-left: 10px;
            text-transform: uppercase;
            cursor: pointer;
            color: #f9f9fb;
            width: 150px;
            height: 40px;
            outline: none;
            border-radius: 20px;
        }
        input {
            padding: 10px;
            color: #bbbbbb;
            border: thin solid #bbbbbb;
            width: 80%;
            border-radius: 3px;
            margin-bottom: 5px;
            outline: none;
            box-sizing: border-box;
        }

        h3 {
            color: #bbbbbb;
            margin: 5px;
        }
    </style>





    <form class="form">
        <div class="filter-section">
            <a  href="#add-payment" class="add-payment-btn">
                <span class="circle">+</span>
                <span>ADD PAYMENT</span>
            </a>
            <div class="actions">
                <search-input name="title" class="input"></search-input>
                <button type="button" class="extended-filters-toggle">extended filters</button>
            </div>
        </div>
        <div class="extended-filters">
            <div class="form-group">
                <h3 class="form-control">filter by amount</h3>
                <switch-category-field class="input" name="category_id" value="-1"></switch-category-field>
            </div>

            <div class="form-group">
                <h3 class="form-control">filter by date</h3>
                <input type="date" class="input" name="start_date" value="" placeholder="from">
                <input type="date" class="input" name="end_date" value="" placeholder="to">
            </div>

            <div class="form-group">
                <h3 class="form-control">filter by amount</h3>
                <input type="number" class="input" name="min_amount" placeholder="from">
                <input type="number" class="input" name="max_amount" placeholder="to">
            </div>
        </div>
    </form>

</template>

<script>
    (function () {
        class Filter extends CustomHTMLElement {
            constructor() {
                super();
            }

            connectedCallback() {
                super.connectedCallback();
                console.log('payments-filter connected to page');

                const form = this.shadowRoot.querySelector('form');
                const inputs = form.getElementsByClassName('input');

                Array.from(inputs).forEach(input => {
                    input.addEventListener('input', evt => {

                        let filterData = this.getFilterData(inputs);

                        store.dispatch(actions.fetchPayments(filterData));
                    });
                });

                this.addExtendedFiltersToggleEvent(form);
            }

            getFilterData(inputs) {
                return Array.from(inputs).reduce((acc, cur) => {
                    if (!!cur['value']) {
                        acc[cur['name']] = cur['value'];
                    }
                    return acc;
                }, {});
            }

            addExtendedFiltersToggleEvent(form) {
                form.querySelector('.extended-filters-toggle').addEventListener('click', evt => {
                    const extendedFilters = form.querySelector('.extended-filters');
                    if (extendedFilters.hasAttribute('visible')) {
                        extendedFilters.removeAttribute('visible');
                    } else {
                        extendedFilters.setAttribute('visible', '');
                    }
                })
            }

            get visible() {
                return this.hasAttribute('visible');
            }

            set visible(val) {
                if (val) {
                    this.setAttribute('visible', '');
                } else {
                    this.removeAttribute('visible');
                }
            }
        }

        let thisImportDoc = document.currentScript.ownerDocument;
        Filter.templateId = 'payments-filter-template';
        Filter.importDoc = thisImportDoc;
        ShadyCSS.prepareTemplate(Filter.template, 'payments-filter');
        customElements.define('payments-filter', Filter);
    })();
</script>
